<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Custom Directive and its property</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1">
        <style>
        
        </style>
    </head>
    <body ng-app="quovantisBlog">
	<div ng-controller="OneWayController">
		<h1>{{product1.name}}</h1>
		<inventory-product name="{{product1.name}}" price="{{product1.price}}"></inventory-product>
	</div>
    
	
    <script src="js/angular.min.js"></script>    
    <script>
		var app = angular.module('quovantisBlog', []);
		//controller
		app.controller('OneWayController', ['$scope', function ($scope) {
			$scope.product1 = {
				name: 'Phone',
				price: '100',
				stock: true
			};
			$scope.product2 = {
				name: 'TV',
				price: '1000',
				stock: false
			};
			$scope.product3 = {
				name: 'Laptop',
				price: '800',
				stock: false
			};
		 
			$scope.ShowData = function () {
				alert("Display Data");
			}
		}]);
		
		// directive
		app.directive('inventoryProduct', function () {
			return {
				scope: {
					name: '@', // one way databinding
					price: '@' // one way databinding
				},
				template: 'Product Details: {{"Name: " + name }} {{"Price: " + price}}<input type="text" ng-model="name">'
			};
		});
    </script>
    
    </body>
</html>
