    <body>
	
	<script src="js/angular.min.js"></script> 
    <script>
	
	var arr = ["apple","mango","banana"];
	
	function solution(data){
		var c,txt = "";
		for(var i=0; i<data.length; i++){
			c = data[i];
			if(i%2==0){
				c = c.toUpperCase();
			}
			txt+= c;
		}
		return txt;
	}
	
	for(x in arr){
	debugger;
		document.write(solution(arr[x]) + "<br>");
	}
	
    </script>
