// replace => to remove space, comma, and special cherater from string
function splitMethod(str){
debugger
	str = str.toLowerCase(); 
	str = str.replace(/\W/g, '').toLowerCase(); // converted all capital letter to lower case by "toLowerCase()" method
												// removed all spaces, comma, fullstop by "replace()" method
	return (		
		str == str.split('').reverse().join('') // apply comma after each and every letter by "split()" method, 
											   // then reverse it by "reverse()" method.
											   // then remove applied comma and joined all seperated letter by "join()" method
		
	);
}
console.log(splitMethod("I am a boy, and i am 5 years old.")); // false
console.log(splitMethod("madam")); // true
