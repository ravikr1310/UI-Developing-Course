<!DOCTYPE html>
<html>
<head>
	<title>pop() and push() method</title>
	
</head>
<body>
<div id="div"></div>
<script type="text/javascript" >

(function(){
	var arr = ["Apple","Mango","Orange","Banana"];
	//arr.pop(); // remove last element from array i.e "banana"
	arr.push("Potato"); // add new element at the end of array i.e "Potato"
	console.log(arr);
		
})();

</script>

</body>
</html>
