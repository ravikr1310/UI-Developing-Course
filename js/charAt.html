<!DOCTYPE html>
<html>
<head>
	<title>charAt(x) Returns the character at the “x” position within the string.</title>
	<style>
		
	</style>
</head>
<body>
	
<script type="text/javascript">

	var str = "This is a boy!";
	var newStr = str.charAt(6).toUpperCase();
	document.write(newStr);
	
</script>
</body>
</html>
