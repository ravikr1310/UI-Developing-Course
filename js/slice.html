<!DOCTYPE html>
<html>
<head>
	<title>splice() method</title>
	
</head>
<body>
<script type="text/javascript" >

(function(){
	var arr = ["Apple","Mango","Orange","Banana"];
	var afterSlice = arr.slice(0,2); // slice out a piece of an array	
	console.log(afterSlice);
})();
</script>

</body>
</html>
