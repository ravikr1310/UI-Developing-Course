<script>
// console.log('this is a debug message');
var newWords=[]; 
function solution(S) {
debugger;
		var arr = S.split(', ');
        firstElement = arr[0],
        alphabets = "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
        newWords = [];
 
    arr.shift();
    for (var i = 0; i < firstElement; i++) {
        var ele1 = arr[i + i].toUpperCase(),
            ele2 = arr[i + i + 1].toUpperCase(),
            len1 = ele1.length,
            len2 = ele2.length,
            jLength = (len1 >= len2) ? len1 : len2,
            j = 0;
 
        newWords[i] = '';
 
        for (j = 0; j < jLength; j++) {
			var firstNo = alphabets.indexOf(ele1.charAt(0));
			var secondNo = alphabets.indexOf(ele2.charAt(0));
            if (firstNo < secondNo) {
                newWords[i] += ele1.charAt(0);
                ele1 = ele1.slice(1);
            } else if (firstNo > secondNo) {
                newWords[i] += ele2.charAt(0);
                ele2 = ele2.slice(1);
            } else {
                newWords[i] += ele1.charAt(0);
                ele1 = ele1.slice(1);
            }
        }
        newWords[i] += (ele1 + ele2);
        console.log('lol');
    }
    return newWords.join(', ');
}
 
solution("2, JASMEET, RAHUL, PIYUSH, ABHISHEK");
document.write(newWords);
</script>
