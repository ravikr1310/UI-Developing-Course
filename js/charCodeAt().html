<!DOCTYPE html>
<html>
<head>
	<title>charCodeAt(x) Returns the Unicode value of the character at position “x” within the string.</title>
	<style>
		
	</style>
</head>
<body>
	
<script type="text/javascript">

	var str = "This is a boy!";
	var newStr = str.charCodeAt(8);
	document.write(newStr);
	
</script>
</body>
</html>
