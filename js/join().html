<!DOCTYPE html>
<html>
<head>
	<title>javascript Methods()</title>
	
</head>
<body>
    
    <script src="../js/jquery.min.js"></script>
    
    
    <button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo").innerHTML = fruits.toString();
}
</script>

</body>
</html>
