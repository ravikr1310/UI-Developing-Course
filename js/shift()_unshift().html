<!DOCTYPE html>
<html>
<head>
	<title>shift() and unshift() method</title>
	
</head>
<body>
<div id="div"></div>
<script type="text/javascript" >

(function(){
	var arr = ["Apple","Mango","Orange","Banana"];
	//arr.shift(); // remove first element from array i.e "Apple"
	arr.unshift("Potato"); // add new element at first position of array i.e "Potato"
	console.log(arr);
		
})();

</script>

</body>
</html>
