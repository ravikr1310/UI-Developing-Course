<!DOCTYPE html>
<html>
<head>
	<title>charCodeAt(x) Returns the Unicode value of the character at position “x” within the string.</title>
	<style>
		
	</style>
</head>
<body>
	
<script type="text/javascript">

	//indexOf(char/substring)
	var sentence="Hi, my name is Sam!"
	if (sentence.indexOf("Sam")!=-1){
		alert("Sam is in there!")
	}else{
		alert(sentence);
	}
	
	
</script>
</body>
</html>
