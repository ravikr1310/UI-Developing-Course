<!DOCTYPE html>
<html>
<head>
	<title>charAt() and charCodeAt() Methods - Selecting a Single Character from a String</title>
	
</head>
<body>
<script type="text/javascript" >
var myString = "Hello Friends!"
var singleString = myString.charAt(myString.length - 1);
document.write("The the last character is -" + singleString);
</script>

</body>
</html>
