document.write("<h2>Write a simple function (less than 80 characters) that returns a boolean indicating whether or not a string is a palindrome.</h2>");
function isPalindrome(str) {
    str = str.replace(/\W/g, '').toLowerCase();
    return (
		str == str.split('').reverse().join('')
	);
}

document.write(isPalindrome("level")); // logs 'true'
document.write("<br>");                  
document.write(isPalindrome("levels"));  // logs 'false'
document.write("<br>");
