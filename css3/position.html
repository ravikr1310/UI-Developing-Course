<!DOCTYPE html>
<html>
<head>
    <title>Position: static, relative, fixed and absolute</title>
    <style>
        .div{
            position: relative;
        }
        .div .p{
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="div">
        <p class="p">Absolute</p>
    </div>
</body>
</html>
